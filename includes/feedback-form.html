<!-- FEEDBACK-->
<div class="feedback-wrapper">
  <div class="container feedback">
    <div class="feedback__left">
      <p class="feedback__invite">Принимаются предложения по инвестированию проектов</p>
      <p class="feedback__subinvite">Если вас заинтересовала наша деятельность и вы хотите сотрудничать с нами, заполните форму</p>
    </div>
    <form class="feedback__form">
      <div class="feedback__form-left">
        <input type="text" placeholder="Имя" required="required" spellcheck="true" class="feedback__input" />
        <input type="email" placeholder="Эл. почта" required="required" pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" spellcheck="true" class="feedback__input" />
        <input type="tel" placeholder="Телефон" required="required" pattern="(+?d[- .]*){7,13}" spellcheck="true" title="Международный, государственный или местный телефонный номер" class="feedback__input" />
        <select required="required" class="feedback__select">
          <option>Я - пациент</option>
          <option>Я - врач или специалист</option>
          <option>Я - потенциальный инвестор</option>
          <option>Хочу к Вам присоединиться и работать в Нейро-Партнере</option>
          <option>Другое</option>
        </select>
      </div>
      <div class="feedback__form-right">
        <textarea placeholder="Сообщение" required="required" spellcheck="true" class="feedback__textarea"></textarea>
        <button title="Отправить" class="btn btn--all btn--feedback">Отправить</button>
      </div>
    </form>
  </div>
</div>
